BACKUP_STORE_DIR = lp/backup
LIST_TABLE_CSS = #LandingPages
LNK_SCHEDULE_HTML = #LandingPage_ScheduleMessage_code
LNK_SIGNIN_HTML = #LandingPage_SignInMessage_code
LNK_NEWUSER_HTML = #LandingPage_NewUserMessage_code
LNK_JOINCODE_HTML = #LandingPage_JoinCodeMessage_code
TXT_PAGE_NAME = LandingPage_Name
TXT_SUBHOST = LandingPage_Subhost
TXT_URL = NewShortUrl
SEL_EVENT_GROUP = LandingPage_EventGroupId
